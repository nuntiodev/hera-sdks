syntax = "proto3";

package BlockUser;

option go_package = "./go_block/block_user";

import "google/protobuf/timestamp.proto";

service Service {
    rpc Heartbeat(Request) returns (Response) {}
    rpc Create(UserRequest) returns (UserResponse) {}
    rpc UpdatePassword(UserRequest) returns (UserResponse) {}
    rpc UpdateEmail(UserRequest) returns (UserResponse) {}
    rpc UpdateProfile(UserRequest) returns (UserResponse) {}
    rpc UpdateNamespace(UserRequest) returns (UserResponse) {}
    rpc UpdateSecurity(UserRequest) returns (UserResponse) {}
    rpc Get(UserRequest) returns (UserResponse) {}
    rpc GetAll(UserRequest) returns (UserResponse) {}
    rpc Search(UserRequest) returns (UserResponse) {}
    rpc ValidateCredentials(UserRequest) returns (UserResponse) {}
    rpc Delete(UserRequest) returns (UserResponse) {}
    rpc DeleteNamespace(UserRequest) returns (UserResponse) {}
}

enum Gender {
    INVALID_GENDER = 0;
    MALE = 1;
    FEMALE = 2;
    OTHER = 3;
}

message User {
    string id = 1;
    string optionalId = 2;
    string namespace = 3;
    string role = 4;
    string name = 5;
    string email = 6;
    string password = 7;
    Gender gender = 8;
    string country = 9;
    string image = 10;
    bool blocked = 11;
    google.protobuf.Timestamp birthdate = 12;
	google.protobuf.Timestamp createdAt = 13;
    google.protobuf.Timestamp updatedAt = 14;
}

message UserRequest {
    User user = 1;
    User update = 2;
    UserFilter filter = 3;
    string namespace = 4;
    string search = 5;
}

message UserFilter {
    enum SortBy {
        CREATED_AT = 0;
        UPDATE_AT = 1;
        BIRTHDATE = 2;
        NAME = 3;
        EMAIL = 4;
    }
    enum Order {
        INC = 0;
        DEC = 1;
    }
    int32 from = 1;
    int32 to = 2;
    SortBy sort = 3;
    Order order = 4;
}

message UserResponse {
    User user = 1;
    repeated User users = 2;
}

message Request {}

message Response {
    string msg = 1;
}
